<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建对象的方式</title>
</head>
<body>
    <script>
        //第一种，直接创建
        var a1 = {
            name: "one"
        };
        //第二种，通过构造函数创建
        var funcA = function(name){
            this.name = name;
        };
        var a2 = new funcA("two");
        //第三种，使用Object.create()
        //是吧把数中的对象作为一个新对象的原型对象赋值的
        //通过原型链来找对应属性
        var a3 = Object.create(a2);
    </script>
</body>
</html>
