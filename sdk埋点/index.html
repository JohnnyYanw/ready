<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sdk埋点</title>
    <style>
        .btn-wrap {
            padding: 10px 20px;
            text-align: center;
            line-height: 50px;
            border: 1px solid #cccccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="btn-wrap">
        点击埋点
    </div>
    <script src="./Observable.js"></script>
    <script>
        const observable = new Observable((emit) => {
            window.addEventListener('click', emit)
        });
    </script>
</body>

</html>
